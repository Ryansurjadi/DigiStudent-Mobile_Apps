<ion-header>
  <ion-navbar color="fti">
    <ion-title>{{judul}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="dataTugas != null" class="content">
    <ion-card *ngFor="let data of dataTugas">
      <ion-card-content>
        <p>{{data.Matakuliah}} - {{data.Kelas}}</p>
        <button style="border-radius: 4px;" ion-button small outline class="right"
          (click)="goToPertemuan(data.Id_kelas)">Lihat Tugas</button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list *ngIf="dataTugas == null" class="content">
    <ion-card>
      <ion-card-content>
        <p>
          Tidak Ada Tugas
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

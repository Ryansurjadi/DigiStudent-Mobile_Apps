<ion-tabs *ngIf="(level != null)&&(level == 'Dosen')">
  <ion-tab [root]="tab1Root" tabTitle="Beranda" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Dokumen" tabIcon="filing"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profil" tabIcon="person"></ion-tab>
</ion-tabs>

<ion-tabs *ngIf="(level != null)&&(level == 'Mahasiswa')">
  <ion-tab [root]="tab1Root" tabTitle="Beranda" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Kuliah" tabIcon="school"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profil" tabIcon="person"></ion-tab>
</ion-tabs>

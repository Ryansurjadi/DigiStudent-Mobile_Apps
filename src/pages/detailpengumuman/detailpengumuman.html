<ion-header>
  <ion-toolbar color="fti">
    <ion-title>
      Detil Pengumuman
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dp of dataPengumuman">
    <img src="{{dp.Foto}}" />
    <ion-card-content>
      <ion-card-title>
        {{dp.Judul_informasi}}
      </ion-card-title>
      <p>
        {{dp.Isi}}
      </p>
      <p style="float:right; padding: 10px;">{{dp.Tanggal | date :'MMM d, y'}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

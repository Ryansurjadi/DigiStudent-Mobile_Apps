<ion-header>
  <ion-toolbar color="fti">
    <ion-title>
      Tambah Catatan
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Judul Catatan</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Isi Catatan</ion-label>
      <ion-textarea rows="6" cols="20" [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>
  <br>

  <button ion-button block color="primary" (click)="saveItem()">Save</button>

</ion-content>

<ion-header>
  <ion-navbar color="fti">
    <ion-title>Kuliah</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="ghostwhite">
  <br>
  <div class="utama">
    <div class="wrapper" style="padding-bottom: 15px;">
      <div cards>
        <div class="grid-full">
          <ion-row *ngIf="dataList != null">
            <ion-card>
              <ion-title style="padding: 10px !important;"><b>Daftar Tugas</b></ion-title>
              <hr style="height: 2px;">
              <ion-card-content *ngFor="let data of dataList">
                <ion-icon name="clipboard"></ion-icon> &nbsp;Tugas {{data.Matakuliah}} dikumpul {{data.Deadline}}
              </ion-card-content>
            </ion-card>
          </ion-row>
          <ion-row *ngIf="dataList == null">
            <ion-card>
              <ion-title style="padding: 10px !important;"><b>Daftar Tugas</b></ion-title>
              <hr style="height: 2px;">
              <ion-card-content>
                &bull; Belum ada Tugas
              </ion-card-content>
            </ion-card>
          </ion-row>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div cards>
        <div class="grid-full">
          <ion-row>
            <ion-col>
              <ion-card style="background-color: #2ed573; padding: 25px" (click)="goToJadwal()">
                <h1 style="text-align: center; color: white">
                  <ion-icon name="calendar"></ion-icon>
                </h1>
                <p style="text-align: center; color: white"><b>Jadwal</b></p>
              </ion-card>
            </ion-col>
            <br>
            <ion-col>
              <ion-card style="background-color: #e15f41; padding: 25px" (click)="goToMateri()">
                <h1 style="text-align: center; color: white">
                  <ion-icon name="folder-open"></ion-icon>
                </h1>
                <p style="text-align: center; color: white"><b>Materi</b></p>
              </ion-card>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card style="background-color: #12CBC4; padding: 25px" (click)="goToTugas()">
                <h1 style="text-align: center; color: white">
                  <ion-icon name="bookmarks"></ion-icon>
                </h1>
                <p style="text-align: center; color: white"><b>Tugas</b></p>
              </ion-card>
            </ion-col>
            <br>
            <ion-col>
              <ion-card style="background-color: #54a0ff; padding: 25px" (click)="goToSkripsi()">
                <h1 style="text-align: center; color: white">
                  <ion-icon name="document"></ion-icon>
                </h1>
                <p style="text-align: center; color: white"><b>Arsip Skripsi</b></p>
              </ion-card>
            </ion-col>
          </ion-row>
        </div>
      </div>
      <ion-row>
        <ion-col col-12>
          <ion-card style="margin: 0 7px; width: calc(100% - 12px); background-color: #30336b; padding: 25px"
            (click)="goToDosen()">
            <h1 style="text-align: center; color: white">
              <ion-icon name="people"></ion-icon>
            </h1>
            <p style="text-align: center; color: white"><b>Dosen</b></p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="fti">
    <ion-title>Kuliah</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card style="background-color: #2ed573; padding: 25px" (click)="goToJadwal()">
            <h1 style="text-align: center; color: white">
              <ion-icon name="calendar"></ion-icon>
            </h1>
            <p style="text-align: center; color: white"><b>Jadwal</b></p>
          </ion-card>
        </ion-col>
        <br>
        <ion-col>
          <ion-card style="background-color: #e15f41; padding: 25px" (click)="goToMateri()">
            <h1 style="text-align: center; color: white">
              <ion-icon name="folder-open"></ion-icon>
            </h1>
            <p style="text-align: center; color: white"><b>Materi</b></p>
          </ion-card>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card style="background-color: #0097e6; padding: 25px" (click)="goToDosen()">
            <h1 style="text-align: center; color: white">
              <ion-icon name="people"></ion-icon>
            </h1>
            <p style="text-align: center; color: white"><b>Dosen</b></p>
          </ion-card>
        </ion-col>
        <br>
        <ion-col>
          <ion-card style="background-color: #ff7f50; padding: 25px" (click)="goToSkripsi()">
            <h1 style="text-align: center; color: white">
              <ion-icon name="document"></ion-icon>
            </h1>
            <p style="text-align: center; color: white"><b>Arsip Skripsi</b></p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="fti">
    <ion-title>{{judul}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Tarik Untuk Refresh Halaman" refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf=" dataNotifikasi !=null">
    <ion-card *ngFor="let data of dataNotifikasi">
      <ion-card-content>
        <ion-row>
          <ion-col col-2 style="padding-top:15px;">
            <ion-icon name="notifications-outline" style="color:blue"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <ion-row>
              <p><b>{{data.Judul}}</b></p>
            </ion-row>
            <ion-row>
              {{data.Isi}}
            </ion-row>
            <ion-row style=" float: right">
              <p style="font-size: 8px; padding-top: 10px;">{{data.created | date :'MMM d, y - hh:mm'}}</p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="fti">
    <ion-title>
      Jadwal Mengajar Dosen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dd of datadosen">
    <ion-card-content>
      <ion-card-title>
        {{dd.Hari}}
      </ion-card-title>
      <p>
        {{dd.Jam_masuk}}- {{dd.Jam_selesai}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
